<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>DayPlan Pro</title>
  </head>
  <body>
    <header class="px-5 py-4 mb-4 border-5 border-bottom border-dark text-center">
      <section class="card">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
      </section>
    </header>
    <section class="pb-4">
      <section class="container-lg px-4 card">
        <!-- Use class for "past", "present", and "future" to apply styles to the
          time-block divs accordingly. The javascript will need to do this by
          adding/removing these classes on each div by comparing the hour in the
          id to the current hour. The html provided below is meant to be an example
          demonstrating how the css provided can be leveraged to create the
          desired layout and colors. The html below should be removed or updated
          in the finished product. Remember to delete this comment once the
          code is implemented.
          -->
        <!-- Example of a past time block. The "past" class adds a gray background color. -->
        <section id="hour-9" class="row time-block past">
          <section class="col-2 col-md-1 hour text-center py-3">9 AM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <!-- Example of a a present time block. The "present" class adds a red background color. -->
        <section id="hour-10" class="row time-block present">
          <section class="col-2 col-md-1 hour text-center py-3">10 AM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <!-- Example of a future time block. The "future" class adds a green background color. -->
        <section id="hour-11" class="row time-block future">
          <section class="col-2 col-md-1 hour text-center py-3">11 AM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-12" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">12 AM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-13" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">1 PM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-14" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">2 PM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-15" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">3 PM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-16" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">4 PM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
        <section id="hour-17" class="row time-block">
          <section class="col-2 col-md-1 hour text-center py-3">5 PM</section>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
